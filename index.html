<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App 1</title>
    <script src="https://kit.fontawesome.com/a39574532a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section1">
        <div class="container">
            <div class="bg" style="background: url(imges/bg.png) no-repeat center center;">
                <div class="form">
                    <form action="">
                        <div class="title">
                            <h1>Share your
                                awesomeness</h1>
                        </div>
                        <div class="content">
                            <h1>Sign Up</h1>
                            <p>Already have an account? <a href="#">Log In</a></p>
                            <div class="input">
                                <label for="">Full Name</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label for="">Email</label>
                                <input type="text">
                            </div>
                            <div class="input-password">
                                <label for="">Password</label>
                                <div>
                                    <input type="password" placeholder="Must be at least 6 characters" >
                                </div>
                                
                            </div>
                            <div class="check-box">
                                <input type="checkbox">
                                <label for="">Sign up for email updates.</label>
                            </div>
                            <div class="btn">
                                <button type="submit">SIGN UP</button>
                            </div>
                            <div class="p">
                                <p>By continuing, you agree to accept our 
                                    Privacy Policy & Terms of Service.</p>
                            </div>
                        </div>
                        <div class="hr">
                            <hr>
                        </div>
                        <div class="last-content">
                            <h5>Copyright Â© 2018 Aleercio.com</h5>
                            <h5>Terms & Conditions | Privacy policy</h5>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
